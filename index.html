<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own Bank</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Own Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="email"
          name=""
          id=""
          class="form-control"
          placeholder="example@email.com"
        />
        <br />
        <input
          type="password"
          name=""
          id=""
          class="form-control"
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transection-area">
      <div class="row">
        <div class="col-md-4">
          <div class="status deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="currantDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status withdraw">
            <h5>Withdraw</h5>
            <h2>$<span id="currantWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="status balance">
            <h5>Balance</h5>
            <h2>$<span id="currantBalance">1200</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="depositAmount"
              class="form-control"
              placeholder="$ Enter Amount to Deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control"
              placeholder="$ Enter Amount to Withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      // login Button event Handler
      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transectionArea = document.getElementById("transection-area");
        transectionArea.style.display = "block";
      });

      // deposit Button event Handler
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositNumber = getInputNumber("depositAmount");

        updateSpanText("currantDeposit", depositNumber);
        updateSpanText("currantBalance", depositNumber);

        document.getElementById("depositAmount").value = "";
      });

      // Withdraw Button event Handler
      const withdrawBtn = document.getElementById("addWithdraw");
      withdrawBtn.addEventListener("click", function () {
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currantWithdraw", withdrawNumber);
        updateSpanText("currantBalance", -1 * withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
      });

      function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
      }

      function updateSpanText(id, depositNumber) {
        const currant = document.getElementById(id).innerText;
        const currantNumber = parseFloat(currant);
        const totalAmount = depositNumber + currantNumber;
        document.getElementById(id).innerText = totalAmount;
      }
    </script>
  </body>
</html>
